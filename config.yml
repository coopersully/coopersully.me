        - identifier: home
          name: home
          url: 
          weight: 10
        - identifier: projects
          name: projects
          url: /projects/
          weight: 20
        - identifier: tags
          name: tags
          url: /tags/
          weight: 30
        - identifier: search
          name: search
          url: /search/
          weight: 40
          
